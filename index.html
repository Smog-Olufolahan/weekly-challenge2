<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekly challenge 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <h2> Stutern Registration Form</h2>
    </header>

    <section>
        <article>

        <p>Let us know more about you.</p>
        <p>kindly fill this form with correct details.</p>
        </article>

        <form action="#">
           <div>
               <label for="Name">Name:</label>
               <input type="text" name="name" id="name" placeholder="Your Full Name Here">
           </div> 

           <div class="input">
            <label for="Email">Email Address:</label>  
            <input type="email" name="email" id="email" placeholder="Your Email Address Here"> <br>
            <label for="age">Age:</label>
            <input type="number" name="age" id="age" placeholder="Input Your Age Here">
            </div>
            <button type="submit" id="submit">Submit</button>
        </form>
    </section>
</body>
</html>
